<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-full bg-cover" style="background-image: url('{% static 'images/bg-auth-3.png' %}');">
    <div class="container max-w-full px-5 min-h-full">
        <div class="grid grid-cols-3 min-h-full">
            <div class="col-span-1 col-start-2 flex flex-row min-h-full items-center justify-center">
                <div class="bg-gradient-to-bl from-lime-500 to-blue-500 w-full rounded-xl">
                    <div class="flex flex-row justify-center py-5">
                        <img src='img/news_items_1.png' alt="logo" srcset="" width="250"/>
                    </div>
                    <div class="flex flex-row justify-center">
                        <form method="POST" class="my-1 w-full px-5">
                            
                            <div class="px-5">
                                <label class="block font-light text-lg text-white mb-1">
                                    Email
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" id="email" type="email" name="email" required="required" autofocus="autofocus">
                            </div>
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1">
                                    Password
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" id="password" type="password" name="password" required="required" >
                            </div>
                            

                            <div class="my-4 px-5 flex justify-end">
                                <button type="submit" class="px-4 py-1 bg-blue-500 text-white rounded-lg">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="flex flex-row p-4 w-full text-center text-lg font-light justify-center text-white">
                        <div class="w-full">
                            New user?&nbsp;
                        <a href="signup.html" class="text-white underline font-normal">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

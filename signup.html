<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-full bg-cover" style="background-image: url('{% static 'images/bg-auth-3.png' %}');">
    
    <div class="container max-w-full px-5 min-h-full">
        <div class="grid grid-cols-3 min-h-full">
            <div class="col-span-1 col-start-2 flex flex-row min-h-full items-center justify-center">
                <div class="bg-gradient-to-bl from-lime-500 to-blue-500 w-full rounded-xl">
                    <div class="flex flex-row justify-center py-5">
                        <img src='img/news_items_1.png' alt="logo" srcset="" width="250"/>
                    </div>
                    <div class="flex flex-row justify-center">
                        <form method="post" class="my-1 w-full px-5">
                            
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="fname">
                                    First Name
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" 
                                 id="fname" type="text" name="first_name" required="required" autofocus="autofocus" placeholder="John">
                            </div>
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="lname">
                                    Last Name
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" 
                                 id="lname" type="text" name="last_name" required="required" autofocus="autofocus" placeholder="DOe">
                            </div>
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="email">
                                    Email
                                </label>
                                <input 
                                class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full"
                                
                                 
                                id="email" type="email" name="email" required="required" placeholder="abc@xyz.com">
                            </div>
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="phone">
                                    Phone Number
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" 
                                id="phone" type="tel" name="phone" required="required" placeholder="123-456-7890">
                            </div>
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="password">
                                    Password
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" 
                                id="password" type="password" name="pass1" required="required" placeholder="Enter Password">
                            </div>
<!--
                            <div class="px-5 mt-2">
                                <label class="block font-light text-lg text-white mb-1" for="confirm_password">
                                    Confirm Password
                                </label>
                                <input class="outline-0 border py-1 px-2 border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-100 rounded-md shadow-sm block mt-1 w-full" 
                                id="confirm_password" type="password" name="pass2" required="required" placeholder="Reenter Password">
                            </div>
-->
                            
                            
                            <div class="mt-4 px-5 flex justify-end">
                                <button type="submit" class="px-4 py-1 bg-blue-500 text-white text-lg font-light rounded-lg">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="flex flex-row p-4 w-full text-center text-lg font-light justify-center text-white">
                        <div class="w-full">
                           Already have an account?&nbsp;
                        <a href="login.html" class="text-white underline font-normal">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

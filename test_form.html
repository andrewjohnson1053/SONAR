<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        ::-webkit-scrollbar {
            @apply w-2;
        }
        ::-webkit-scrollbar-track {
            @apply bg-gray-400
        }
    </style>
</head>

<body class="min-h-full overflow-y-hidden">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
                                alt="Workflow">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="./home.html" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                                    aria-current="page">Dashboard</a>

                                <a href="./reports.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Reports</a>

                                <a href="./about.html"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                    </div>
                </div>
            </div>

        </nav>

        <header class="bg-white shadow">
            <div class="max-w-7xl flex flex-row justify-between items-center mx-auto py-6 px-4">
                <h1 class="text-3xl font-bold text-gray-900">Test</h1>
            </div>
        </header>
        <main class="h-full">
            <div class="max-w-7xl grid grid-cols-2 justify-center items-center mx-auto py-6 h-4/5">
                <div class="grid grid-rows-3 h-full space-y-2 p-2">
                    <div class="border border-gray-300 rounded-lg p-2">
                        <form action="" method="post" class="flex flex-col w-full h-full">
                            <h1 class="text-xl font-normal border-b border-b-gray-300">Test from dataset</h1>
                            <input type="number" name="" id="" placeholder="Enter Index of Data"
                            class="mt-2 py-1 px-2 text-md w-full border-gray-300 border outline-none focus:ring-2 focus:ring-blue-500 rounded-md">
                            <div class="flex flex-row w-full px-2 mt-2 justify-evenly">
                                <button type="submit" 
                                class="w-24 px-4 py-2 text-white bg-green-500 rounded-md">
                                    Test
                                </button>
                                <button type="submit"
                                class="w-24 px-4 py-2 text-white bg-blue-500 rounded-md">
                                    Random
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-2">
                        <form action="" method="post" class="flex flex-col w-full h-full">
                            <h1 class="text-xl font-normal border-b border-b-gray-300">Generate Random Data</h1>
                            <div class="flex flex-row w-full h-full px-2 mt-2 justify-evenly items-center">
                                <button type="submit" 
                                class="w-24 px-4 py-2 text-white bg-green-500 rounded-md">
                                    Generate
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-2">
                        <form action="" method="post" class="flex flex-col w-full h-full">
                            <h1 class="text-xl font-normal border-b border-b-gray-300">Upload Data</h1>
                            <div class="flex flex-row w-full h-full p-2 mt-2 justify-evenly items-center relative border-2 rounded-lg border-gray-400 border-dashed">
                                Upload Data
                                <input type="file" name="cover_photo" id="" onchange="showPreview(event);" accept=".csv" class="absolute w-full h-full top-0 left-0 opacity-0">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="grid grid-rows-3 h-full space-y-2 p-2 overflow-y-scroll customized_scrollbar">
                    <div class="row-span-2 w-full h-full">
                        <canvas id="myChart" class=""></canvas>
                    </div>
                    <div class="w-full">
                        <div class="w-full p-2 border-b-2 border-gray-200 text-center font-light text-lg">
                            Statistical Measures
                        </div>
                        <div class="flex flex-col w-full space-y-1 text-base ">
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold">Mean :</div>
                                <div class="w-1/2 text-left font-semibold">Median :</div>
                            </div>
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold">Standard Deviation :</div>
                                <div class="w-1/2 text-left font-semibold">Variance :</div>
                            </div>
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold">Lower Bound :</div>
                                <div class="w-1/2 text-left font-semibold">Upper Bound :</div>
                            </div>
                        </div>

                        <div class="w-full p-2 border-b-2 border-gray-300 text-center font-light text-lg">
                            Results
                        </div>
                        <div class="flex flex-col w-full space-y-1 text-base">
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold p-2">Linear Regression</div>
                                <div class="w-1/2 text-left font-semibold p-2 bg-green-200 text-green-700">Rock</div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full space-y-1 text-base">
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold p-2">Random Forest</div>
                                <div class="w-1/2 text-left font-semibold p-2 bg-red-200 text-red-700">Mine</div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full space-y-1 text-base">
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold p-2">SVM</div>
                                <div class="w-1/2 text-left font-semibold p-2 bg-green-200 text-green-700">Rock</div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full space-y-1 text-base">
                            <div class="flex flex-row p-1 w-full space-x-1">
                                <div class="w-1/2 text-left font-semibold p-2">ANN</div>
                                <div class="w-1/2 text-left font-semibold p-2 bg-red-200 text-red-700">Mine</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let labels = new Array();
        for(let i = 1;i < 61;i++) labels.push(i);
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'Sonar Chirp',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0.02,0.0371,0.0428,0.0207,0.0954,0.0986,0.1539,0.1601,0.3109,0.2111,0.1609,0.1582,0.2238,0.0645,0.066,0.2273,0.31,0.2999,0.5078,0.4797,0.5783,0.5071,0.4328,0.555,0.6711,0.6415,0.7104,0.808,0.6791,0.3857,0.1307,0.2604,0.5121,0.7547,0.8537,0.8507,0.6692,0.6097,0.4943,0.2744,0.051,0.2834,0.2825,0.4256,0.2641,0.1386,0.1051,0.1343,0.0383,0.0324,0.0232,0.0027,0.0065,0.0159,0.0072,0.0167,0.018,0.0084,0.009,0.0032],
          }]
        };
      
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
      </script>
</body>

</html>
